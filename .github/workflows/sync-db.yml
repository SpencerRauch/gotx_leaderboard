name: Sync SQLite Database

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes — adjust as you like
  workflow_dispatch:           # also allows manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # needed to commit back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Discover and download SQLite file
        run: |
          # Try directory listing first
          SQLITE_NAME=$(curl -sf https://randomizer.retrohandhelds.gg/assets/ \
            | grep -oP '[A-Za-z0-9_-]+\.sqlite' | head -1)

          # Fall back to parsing the JS bundle
          if [ -z "$SQLITE_NAME" ]; then
            PAGE=$(curl -sf https://randomizer.retrohandhelds.gg/)
            JS_PATH=$(echo "$PAGE" | grep -oP 'src="[^"]+\.js"' | head -1 | grep -oP '"[^"]+"' | tr -d '"')
            SQLITE_NAME=$(curl -sf "https://randomizer.retrohandhelds.gg/${JS_PATH#/}" \
              | grep -oP '[A-Za-z0-9_-]+\.sqlite' | head -1)
          fi

          if [ -z "$SQLITE_NAME" ]; then
            echo "ERROR: Could not discover SQLite filename" >&2
            exit 1
          fi

          echo "Found: $SQLITE_NAME"
          curl -fL "https://randomizer.retrohandhelds.gg/assets/${SQLITE_NAME}" \
            -o data.sqlite

          echo "Downloaded $(du -sh data.sqlite | cut -f1)"

      - name: Commit if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.sqlite
          if git diff --staged --quiet; then
            echo "No changes — skipping commit"
          else
            git commit -m "chore: sync database [$(date -u '+%Y-%m-%d %H:%M UTC')]"
            git push
          fi